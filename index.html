<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
        <style type="text/css">
            #mainPopup {
                background-color: rgb(250, 220, 201);
                padding: 10px;
                height: auto;
                width: 700px;
            }
            h1 {
                font-size: 2em;
            }
            table,
            th,
            td {
                border: 1px solid black;
            }
        </style>
        <title>CF Extension</title>
    </head>

    <body>
        <div id="mainPopup">
            <h1 style="text-align: center;" class="m-3">
                <a href="https://codeforces.com/contests"
                style=" text-decoration: none;" class="border rounded px-3 py-2">UPCOMING CONTESTS</a>
            </h1>
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Contest Id</th>
                        <th scope="col">Contest Name</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">Start Time</th>
                        <th scope="col">Link</th>
                    </tr>
                </thead>
                <tbody id="contestList"></tbody>
            </table>
            <footer style="display: flex; flex-direction: columns; justify-content: center;"><p style="margin-top:15px">Made with ❤️ By</p><a style=" text-decoration: none; align-self: center;" class="ms-2 fw-bold fs-4" href="https://github.com/bharatbardiya" target="_blank"> Bharat Bardiya</a></footer>
        </div>
    </body>

    <script src="./app.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
    ></script>
</html>
